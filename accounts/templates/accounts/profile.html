{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
پروفایل
{% endblock title %}

{% block content %}
<main class="container">
  <h1>تنظیمات حساب کاربری</h1>
  <div class="d-flex">
    <form class="account-settings" style="width: 100%">
      <div class="form-control">
        <label for="email">ایمیل</label>
        <input type="email" id="email" placeholder="name@example.com" />
      </div>
      <div class="form-control">
        <label for="name">نام</label>
        <input type="text" id="name" placeholder="مثال: مهدی" />
      </div>
      <div class="form-control">
        <label for="surname">نام خانوادگی</label>
        <input type="text" id="surname" placeholder="مثال: محمدی" />
      </div>
      <div class="form-control">
        <label for="photo">تصویر پروفایل</label>
        <input type="file" id="photo" />
      </div>
      <p>
        آیا میخواهید رمز عبور خود را تغییر دهید؟
        <a href="#" class="text-primary">تغییر رمز عبور</a>
      </p>
      <div>
        <button class="btn btn-primary">بروزرسانی</button>
        <button class="btn btn-secondary">تنطیم مجدد</button>
      </div>
    </form>
    <div class="account-settings__image d-none">
      <img
        src="/images/illustrations/profile-details.svg"
        alt="Profile Details"
      />
    </div>
  </div>
</main>
<!-- Main Content end -->
{% endblock %}
